<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <script src="jquery-3.6.0.min.js"></script>

    <title>QuotesUs</title>
  </head>

  <body>
    <div class="card new">
      <div class="bg-img img-responsive"></div>

      <div class="card-img-overlay">
        <div class="card-body">
          <h3 class="card-title heading__title">
            <img
              src="images/logo.png"
              class="shadow"
              alt="QuotesUs"
              style="width: 32px; height: 32px"
            />
            | QuotesUs
          </h3>

          <blockquote class="blockquote mb-2">
            <p id="quoteElement" class="text-white lh-1 card__body">
              Loading...
            </p>
            <footer class="blockquote-footer text-white">
              <cite
                title="Source Title "
                id="authorElement"
                class="footer__author"
                >Author</cite
              >
            </footer>
          </blockquote>
        </div>
      </div>
    </div>

    <div class="text-center fixed-bottom lh-1 footer__details">
      <footer class="mt-auto text-white">
        <p>
          Developed with ðŸ’– ,<br />
          by
          <a href="https://github.com/souloper" class="text-white fst-italic"
            >@Soumya</a
          >.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
